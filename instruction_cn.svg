
<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0EDE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E5DA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <text x="40" y="100" font-family="Georgia, serif" font-size="56" font-weight="bold" fill="#7D8D70">遊戲說明</text>
  <line x1="40" y1="125" x2="560" y2="125" stroke="#A8B7A5" stroke-width="2" />

  <g font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#5A4A42">
    <text x="40" y="200" text-decoration="underline" fill="#B7AFA1">遊戲目標：</text>
    <text x="155" y="200">控制貪吃蛇吃到與英文單字對應的中</text>
    <text x="155" y="235">文釋義。</text>

    <text x="40" y="300" text-decoration="underline" fill="#B7AFA1">操作方式：</text>
    <text x="155" y="300">電腦： 使用方向鍵移動，空白鍵暫停。</text>
    <text x="155" y="335">手機： 滑動螢幕控制方向。</text>

    <text x="40" y="400" text-decoration="underline" fill="#B7AFA1">連勝獎勵：</text>
    <text x="155" y="400">連續答對可獲得遞增分數 (+10, +20...) </text>
    <text x="155" y="435">並增長蛇身。</text>

    <text x="40" y="500" text-decoration="underline" fill="#B7AFA1">失誤懲罰：</text>
    <text x="155" y="500">撞牆、撞身或吃錯字將扣分 (-10, -20...) </text>
    